{% load static %}
<!DOCTYPE html>
<html lang="es">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <title>PyCloud - {{ title }}</title>
    </head>
    <body class="bg-clear-2">
        <div class="centered-chart">
            <img alt="PyCloud" height="100" src="{% static 'img/pycloud-logo.png' %}">

                {% csrf_token %}
                {% for field in form %}
                    {{ field.label_tag }}
                    {{ field }}
                {% endfor %}
                <button class="btn btn-primary" type="submit">acceder</button>
                {% if title == "login" %}
                    <a class="link centered-text" href="/signup">Â¿No tienes cuenta?, crea una</a>
                {% endif %}
            </form>
        </div>
    </body>
</html>
